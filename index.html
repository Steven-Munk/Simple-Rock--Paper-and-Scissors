<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1 id="title">WÃ¤hle Stein, Papier oder Schere um zu spielen!</h1>
    <div class="d-flex">
      <div class="main-container">
        <div class="display-game-container">
          <img id="playerMove" class="player-move" src="/images/rock.png" />
        </div>
        <div class="display-moves-container">
          <div onclick="play('paper')" class="move-btn-container">
            <img class="move-button" src="/images/paper.png" />
          </div>
          <div onclick="play('rock')" class="move-btn-container">
            <img class="move-button" src="/images/rock.png" />
          </div>
          <div onclick="play('scissors')" class="move-btn-container">
            <img class="move-button" src="/images/scissors.png" />
          </div>
        </div>
      </div>
      <div class="main-container">
        <div class="display-game-container">
          <img id="computerMove" class="computer-move" src="/images/rock.png" />
        </div>
        <table>
          <tr>
            <th>Player</th>
            <th>Computer</th>
          </tr>
          <tr>
            <td id="playerScore">0</td>
            <td id="computerScore">0</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
